{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <i class="ri-error-warning-line"></i>
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="ri-home-line"></i>
            Go Home
        </a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    .error-content {
        text-align: center;
        padding: 2rem;
    }
    .error-content i {
        font-size: 4rem;
        color: #dc3545;
    }
    .error-content h1 {
        font-size: 6rem;
        margin: 1rem 0;
        color: #343a40;
    }
    .error-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #6c757d;
    }
    .error-content p {
        margin-bottom: 2rem;
        color: #6c757d;
    }
    .btn i {
        margin-right: 0.5rem;
        font-size: 1rem;
    }
</style>
{% endblock %}
